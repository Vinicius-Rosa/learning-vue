<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Learn Vue.js</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app">
        <header>
            <h1>{{ title }}</h1>
        </header>
        <main>
            <div class="person">
                <div class="name">
                    {{ person.name  }}
                </div>
                <div class="age">
                    {{ ageSentence(person.age)  }}
                </div>
            </div>

            <button @click = "alterTitle">Alter Title</button>
        </main>
    </div>

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- SCRIPTS -->
    <script src="script.js"></script>
</body>
</html>
