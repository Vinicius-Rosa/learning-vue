<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Learn Vue.js</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app">
        <h1> {{ title }} </h1>

        <!-- 
            v-if cria e deleta o componente ( + PESADO )
            ---------------------------------------------------
            v-show apenas aplica ou nÃ£o display none ( + LEVE )
        -->
        <p 
        v-if="me === 'admin' "> {{ p }} </p>
       
        <p
        v-else-if="me === 'editor' "> 
            you're an editor, u can't see it too...
        </p>

        <p v-else>
            you're not a admin
        </p>
    </div>

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- SCRIPTS -->
    <script src="script.js"></script>
</body>
</html>
